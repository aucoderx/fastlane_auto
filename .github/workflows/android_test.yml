name: Android Emulator API 29

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  android-emulator:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start Android Emulator (API 29)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          target: default
          arch: x86_64
          ram-size: 2048M
          heap-size: 512M
          disk-size: 2048M
          avd-name: Android_API29
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu off -noaudio -no-boot-anim -camera-back none -no-skin -no-metrics
          disable-animations: true
          script: |
            adb wait-for-device
            adb shell getprop sys.boot_completed
            echo "âœ… Emulator started successfully!"
